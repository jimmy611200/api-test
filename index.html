<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>外部資料來源設定 (External Data Source Config)</title>

    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 設定 Import Map 以支援 ES Modules 載入 React -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
      }
    </script>

    <!-- 引入 Babel 用於瀏覽器端編譯 JSX (僅供開發測試用) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      /* 自訂捲軸樣式 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState } from "react";
      import { createRoot } from "react-dom/client";
      import {
        Database,
        Settings,
        Plus,
        Trash2,
        Save,
        Play,
        CheckCircle,
        AlertCircle,
        Code,
        Layers,
        Server,
        Key,
        Globe,
        List,
        ArrowRight,
      } from "lucide-react";

      // --- 初始模擬資料 ---
      const INITIAL_DATA_SOURCES = [
        {
          id: "ds_001",
          name: "FlexSystem ERP (正式機)",
          description: "財務與會計模組串接",
          protocol: "http",
          host: "192.168.1.100",
          port: "8033",
          authType: "custom_token",
          authConfig: {
            loginUrl: "/Login",
            username: "API_USER",
            password: "password123",
            extraParams: [{ key: "ClientVersion", value: "API" }],
            tokenPath: "Session",
            tokenVariable: "SessionID",
          },
          headers: [
            { key: "Content-Type", value: "application/json; charset=utf-8" },
            { key: "Accept", value: "application/json" },
          ],
          apiObjects: [
            {
              id: "obj_001",
              name: "供應商主檔 (Payee)",
              method: "POST",
              path: "/API",
              description: "取得所有合格的供應商列表",
              mappingType: "list",
              requestBody: JSON.stringify(
                {
                  Session: "${SessionID}",
                  ProgramID: "PaymentAPI",
                  Action: "GetPayee",
                  Data: { LastUpdateDateRange: [] },
                },
                null,
                2
              ),
              rootPath: "PayeeList",
              fieldMappings: [
                {
                  sourceField: "PayeeName",
                  targetField: "Label (顯示文字)",
                  type: "String",
                },
                {
                  sourceField: "PayeeCode",
                  targetField: "Value (儲存值)",
                  type: "String",
                },
                {
                  sourceField: "BankName",
                  targetField: "BankName",
                  type: "String",
                },
              ],
            },
          ],
        },
        {
          id: "ds_002",
          name: "HR 考勤系統",
          description: "讀取員工請假餘額",
          protocol: "https",
          host: "hr-api.company.com",
          port: "443",
          authType: "api_key",
          authConfig: {
            keyName: "X-API-KEY",
            keyValue: "sk_live_88888888",
            addTo: "header",
          },
          headers: [],
          apiObjects: [],
        },
      ];

      function UniversalDataSourceConfig() {
        const [dataSources, setDataSources] = useState(INITIAL_DATA_SOURCES);
        const [selectedDsId, setSelectedDsId] = useState(
          INITIAL_DATA_SOURCES[0].id
        );
        const [activeTab, setActiveTab] = useState("connection"); // connection | objects
        const [testResult, setTestResult] = useState(null);
        const [editingObject, setEditingObject] = useState(null);

        const currentDs = dataSources.find((ds) => ds.id === selectedDsId);

        const handleTestConnection = () => {
          setTestResult({ status: "loading", msg: "正在嘗試連線..." });
          setTimeout(() => {
            setTestResult({
              status: "success",
              msg: "連線成功！",
              detail:
                currentDs.authType === "custom_token"
                  ? '成功取得 Token: "dqQ7suTd5xELk54z" (Latency: 45ms)'
                  : "伺服器回應正常 (Latency: 45ms)",
            });
          }, 1200);
        };

        const addHeader = () => {
          const updatedDs = {
            ...currentDs,
            headers: [...currentDs.headers, { key: "", value: "" }],
          };
          const newSources = dataSources.map((ds) =>
            ds.id === currentDs.id ? updatedDs : ds
          );
          setDataSources(newSources);
        };

        return (
          <div className="flex h-screen bg-slate-50 font-sans text-slate-800">
            {/* 左側選單 */}
            <div className="w-72 bg-white border-r border-slate-200 flex flex-col">
              <div className="p-5 border-b border-slate-200 bg-slate-50">
                <div className="flex justify-between items-center mb-4">
                  <h2 className="font-bold text-slate-800 text-lg flex items-center gap-2">
                    <Database size={20} className="text-blue-600" />
                    外部資料來源
                  </h2>
                  <button className="p-1.5 hover:bg-slate-200 rounded text-slate-600 transition-colors">
                    <Plus size={20} />
                  </button>
                </div>
                <div className="relative">
                  <input
                    type="text"
                    placeholder="搜尋來源..."
                    className="w-full pl-8 pr-3 py-2 bg-white border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                  />
                  <Globe
                    size={14}
                    className="absolute left-2.5 top-3 text-slate-400"
                  />
                </div>
              </div>

              <div className="flex-1 overflow-y-auto p-3 space-y-2">
                {dataSources.map((ds) => (
                  <div
                    key={ds.id}
                    onClick={() => {
                      setSelectedDsId(ds.id);
                      setEditingObject(null);
                      setTestResult(null);
                    }}
                    className={`group p-4 rounded-xl cursor-pointer border transition-all ${
                      selectedDsId === ds.id
                        ? "bg-blue-50 border-blue-200 shadow-sm ring-1 ring-blue-200"
                        : "bg-white border-transparent hover:bg-slate-50 hover:border-slate-200"
                    }`}
                  >
                    <div className="flex justify-between items-start mb-1">
                      <span className="font-bold text-slate-800 truncate">
                        {ds.name}
                      </span>
                      <div className="w-2 h-2 mt-1.5 bg-green-500 rounded-full shadow-[0_0_4px_rgba(34,197,94,0.6)]"></div>
                    </div>
                    <div className="text-xs text-slate-500 mb-2 truncate">
                      {ds.description}
                    </div>
                    <div className="flex gap-2 text-[10px]">
                      <span className="bg-slate-100 text-slate-600 px-2 py-0.5 rounded border border-slate-200 uppercase">
                        {ds.protocol}
                      </span>
                      <span className="bg-slate-100 text-slate-600 px-2 py-0.5 rounded border border-slate-200">
                        {ds.apiObjects.length} 物件
                      </span>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            {/* 右側主內容區 */}
            <div className="flex-1 flex flex-col h-full overflow-hidden">
              {/* Top Bar */}
              <div className="h-16 bg-white border-b border-slate-200 px-8 flex items-center justify-between shadow-sm z-10">
                <div className="flex items-center gap-3">
                  <div className="p-2 bg-blue-100 text-blue-600 rounded-lg">
                    <Server size={20} />
                  </div>
                  <div>
                    <h1 className="text-lg font-bold text-slate-800">
                      {currentDs.name}
                    </h1>
                    <div className="flex items-center gap-2 text-xs text-slate-500">
                      <span className="font-mono">
                        {currentDs.host}:{currentDs.port}
                      </span>
                      <span>•</span>
                      <span className="capitalize">
                        {currentDs.authType.replace("_", " ")}
                      </span>
                    </div>
                  </div>
                </div>
                <div className="flex gap-3">
                  <button
                    onClick={handleTestConnection}
                    className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 text-sm font-medium transition-colors shadow-sm"
                  >
                    <Play
                      size={16}
                      className={
                        testResult?.status === "loading" ? "animate-spin" : ""
                      }
                    />
                    測試連線
                  </button>
                  <button className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium shadow-md transition-colors hover:shadow-lg">
                    <Save size={16} />
                    儲存設定
                  </button>
                </div>
              </div>

              {/* Tab Navigation */}
              <div className="bg-white border-b border-slate-200 px-8">
                <div className="flex gap-8">
                  <button
                    onClick={() => setActiveTab("connection")}
                    className={`py-4 text-sm font-medium border-b-2 transition-all ${
                      activeTab === "connection"
                        ? "border-blue-600 text-blue-600"
                        : "border-transparent text-slate-500 hover:text-slate-700"
                    }`}
                  >
                    連線設定 (Connection)
                  </button>
                  <button
                    onClick={() => setActiveTab("objects")}
                    className={`py-4 text-sm font-medium border-b-2 transition-all flex items-center gap-2 ${
                      activeTab === "objects"
                        ? "border-blue-600 text-blue-600"
                        : "border-transparent text-slate-500 hover:text-slate-700"
                    }`}
                  >
                    API 物件 (API Objects)
                    <span className="bg-slate-100 text-slate-600 text-[10px] px-1.5 py-0.5 rounded-full">
                      {currentDs.apiObjects.length}
                    </span>
                  </button>
                </div>
              </div>

              {/* Content Area */}
              <div className="flex-1 overflow-y-auto bg-slate-50 p-8">
                <div className="max-w-5xl mx-auto">
                  {/* Tab 1: 連線設定 */}
                  {activeTab === "connection" && (
                    <div className="space-y-6">
                      {/* 1. 基本資訊與網路 */}
                      <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="px-6 py-4 border-b border-slate-100 bg-slate-50/50 flex items-center gap-2">
                          <Globe size={18} className="text-slate-400" />
                          <h3 className="font-bold text-slate-700">
                            網路連線配置
                          </h3>
                        </div>
                        <div className="p-6 grid grid-cols-12 gap-6">
                          <div className="col-span-8">
                            <label className="block text-sm font-medium text-slate-700 mb-1.5">
                              來源名稱
                            </label>
                            <input
                              type="text"
                              defaultValue={currentDs.name}
                              className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                            />
                          </div>
                          <div className="col-span-4">
                            <label className="block text-sm font-medium text-slate-700 mb-1.5">
                              類型
                            </label>
                            <select
                              className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm bg-slate-50 text-slate-500"
                              disabled
                            >
                              <option>RESTful API</option>
                              <option>SOAP (不支援)</option>
                              <option>Database (不支援)</option>
                            </select>
                          </div>

                          <div className="col-span-3">
                            <label className="block text-sm font-medium text-slate-700 mb-1.5">
                              通訊協定
                            </label>
                            <select
                              defaultValue={currentDs.protocol}
                              className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                            >
                              <option value="http">HTTP</option>
                              <option value="https">HTTPS</option>
                            </select>
                          </div>
                          <div className="col-span-6">
                            <label className="block text-sm font-medium text-slate-700 mb-1.5">
                              主機 (Host / Base URL)
                            </label>
                            <input
                              type="text"
                              defaultValue={currentDs.host}
                              placeholder="例如: 192.168.1.100 或 api.example.com"
                              className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm font-mono focus:ring-2 focus:ring-blue-500 outline-none"
                            />
                          </div>
                          <div className="col-span-3">
                            <label className="block text-sm font-medium text-slate-700 mb-1.5">
                              埠號 (Port)
                            </label>
                            <input
                              type="text"
                              defaultValue={currentDs.port}
                              className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm font-mono focus:ring-2 focus:ring-blue-500 outline-none"
                            />
                          </div>
                        </div>
                      </div>

                      {/* 2. 認證設定 */}
                      <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="px-6 py-4 border-b border-slate-100 bg-slate-50/50 flex items-center gap-2">
                          <Key size={18} className="text-slate-400" />
                          <h3 className="font-bold text-slate-700">
                            安全認證 (Authentication)
                          </h3>
                        </div>
                        <div className="p-6 space-y-6">
                          <div>
                            <label className="block text-sm font-medium text-slate-700 mb-2">
                              驗證類型
                            </label>
                            <div className="flex gap-4">
                              {[
                                "none",
                                "basic_auth",
                                "api_key",
                                "custom_token",
                              ].map((type) => (
                                <label
                                  key={type}
                                  className={`flex-1 border rounded-lg p-3 cursor-pointer transition-all ${
                                    currentDs.authType === type
                                      ? "bg-blue-50 border-blue-500 ring-1 ring-blue-500"
                                      : "hover:bg-slate-50"
                                  }`}
                                >
                                  <div className="flex items-center gap-2 mb-1">
                                    <input
                                      type="radio"
                                      name="authType"
                                      checked={currentDs.authType === type}
                                      readOnly
                                      className="text-blue-600 focus:ring-blue-500"
                                    />
                                    <span className="font-bold text-sm text-slate-700 capitalize">
                                      {type === "custom_token"
                                        ? "Custom / Token"
                                        : type.replace("_", " ")}
                                    </span>
                                  </div>
                                  <div className="text-xs text-slate-500 pl-6">
                                    {type === "none" && "無須驗證"}
                                    {type === "basic_auth" && "標準帳號密碼"}
                                    {type === "api_key" && "Header 金鑰"}
                                    {type === "custom_token" &&
                                      "登入 API 換取 Token"}
                                  </div>
                                </label>
                              ))}
                            </div>
                          </div>

                          {/* 根據類型顯示不同表單 */}
                          <div className="bg-slate-50 rounded-lg p-5 border border-slate-200">
                            {currentDs.authType === "custom_token" && (
                              <div className="grid grid-cols-2 gap-5">
                                <div className="col-span-2 text-sm text-blue-700 bg-blue-50 p-3 rounded border border-blue-100 flex items-start gap-2">
                                  <AlertCircle
                                    size={16}
                                    className="mt-0.5 shrink-0"
                                  />
                                  <div>
                                    <strong>適用於 FlexSystem 等 ERP：</strong>
                                    系統將先呼叫登入 API，從回應中擷取 Token
                                    (SessionID)，並存入全域變數供後續使用。
                                  </div>
                                </div>
                                <div>
                                  <label className="block text-xs font-bold text-slate-500 uppercase mb-1">
                                    登入路徑 (Login Endpoint)
                                  </label>
                                  <input
                                    type="text"
                                    defaultValue={currentDs.authConfig.loginUrl}
                                    className="w-full border border-slate-300 rounded px-3 py-2 text-sm font-mono"
                                  />
                                </div>
                                <div>
                                  <label className="block text-xs font-bold text-slate-500 uppercase mb-1">
                                    HTTP Method
                                  </label>
                                  <select className="w-full border border-slate-300 rounded px-3 py-2 text-sm">
                                    <option>POST</option>
                                    <option>GET</option>
                                  </select>
                                </div>
                                <div>
                                  <label className="block text-xs font-bold text-slate-500 uppercase mb-1">
                                    帳號 (UserCode)
                                  </label>
                                  <input
                                    type="text"
                                    defaultValue={currentDs.authConfig.username}
                                    className="w-full border border-slate-300 rounded px-3 py-2 text-sm"
                                  />
                                </div>
                                <div>
                                  <label className="block text-xs font-bold text-slate-500 uppercase mb-1">
                                    密碼 (Password)
                                  </label>
                                  <input
                                    type="password"
                                    defaultValue={currentDs.authConfig.password}
                                    className="w-full border border-slate-300 rounded px-3 py-2 text-sm"
                                  />
                                </div>

                                <div className="col-span-2 border-t border-slate-200 pt-4 mt-2">
                                  <label className="block text-xs font-bold text-slate-500 uppercase mb-2">
                                    Token 擷取規則
                                  </label>
                                  <div className="flex gap-4 items-center">
                                    <div className="flex-1">
                                      <span className="block text-xs text-slate-400 mb-1">
                                        JSON 回應欄位路徑
                                      </span>
                                      <input
                                        type="text"
                                        defaultValue={
                                          currentDs.authConfig.tokenPath
                                        }
                                        placeholder="例如: data.token"
                                        className="w-full border border-slate-300 rounded px-3 py-2 text-sm font-mono"
                                      />
                                    </div>
                                    <ArrowRight
                                      size={16}
                                      className="text-slate-400 mt-5"
                                    />
                                    <div className="flex-1">
                                      <span className="block text-xs text-slate-400 mb-1">
                                        儲存變數名稱
                                      </span>
                                      <div className="flex items-center px-3 py-2 border border-slate-300 bg-white rounded text-sm font-mono text-blue-600">
                                        $
                                        {`{${currentDs.authConfig.tokenVariable}}`}
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            )}

                            {currentDs.authType === "api_key" && (
                              <div className="grid grid-cols-2 gap-5">
                                <div>
                                  <label className="block text-xs font-bold text-slate-500 uppercase mb-1">
                                    Key Name
                                  </label>
                                  <input
                                    type="text"
                                    defaultValue={currentDs.authConfig.keyName}
                                    className="w-full border border-slate-300 rounded px-3 py-2 text-sm font-mono"
                                  />
                                </div>
                                <div>
                                  <label className="block text-xs font-bold text-slate-500 uppercase mb-1">
                                    Key Value
                                  </label>
                                  <input
                                    type="password"
                                    defaultValue={currentDs.authConfig.keyValue}
                                    className="w-full border border-slate-300 rounded px-3 py-2 text-sm font-mono"
                                  />
                                </div>
                                <div className="col-span-2">
                                  <label className="block text-xs font-bold text-slate-500 uppercase mb-1">
                                    加入位置
                                  </label>
                                  <div className="flex gap-4">
                                    <label className="flex items-center gap-2 text-sm">
                                      <input
                                        type="radio"
                                        name="addTo"
                                        defaultChecked
                                      />{" "}
                                      Header
                                    </label>
                                    <label className="flex items-center gap-2 text-sm">
                                      <input type="radio" name="addTo" /> Query
                                      Params
                                    </label>
                                  </div>
                                </div>
                              </div>
                            )}
                          </div>
                        </div>
                      </div>

                      {/* 3. 自訂 Headers */}
                      <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="px-6 py-4 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                          <div className="flex items-center gap-2">
                            <List size={18} className="text-slate-400" />
                            <h3 className="font-bold text-slate-700">
                              自訂 Headers (Global)
                            </h3>
                          </div>
                          <button
                            onClick={addHeader}
                            className="text-xs flex items-center gap-1 text-blue-600 hover:bg-blue-50 px-2 py-1 rounded transition-colors"
                          >
                            <Plus size={14} /> 新增 Header
                          </button>
                        </div>
                        <div className="p-6">
                          {currentDs.headers.length > 0 ? (
                            <div className="space-y-2">
                              {currentDs.headers.map((header, idx) => (
                                <div key={idx} className="flex gap-3">
                                  <input
                                    type="text"
                                    defaultValue={header.key}
                                    placeholder="Header Name"
                                    className="flex-1 border border-slate-300 rounded px-3 py-2 text-sm font-mono"
                                  />
                                  <input
                                    type="text"
                                    defaultValue={header.value}
                                    placeholder="Value"
                                    className="flex-[2] border border-slate-300 rounded px-3 py-2 text-sm font-mono"
                                  />
                                  <button className="text-slate-400 hover:text-red-500 p-2">
                                    <Trash2 size={16} />
                                  </button>
                                </div>
                              ))}
                            </div>
                          ) : (
                            <div className="text-center text-slate-400 text-sm py-2">
                              尚未設定自訂 Headers
                            </div>
                          )}
                        </div>
                      </div>

                      {/* 測試結果 */}
                      {testResult && (
                        <div
                          className={`p-4 rounded-lg border flex gap-3 animate-pulse ${
                            testResult.status === "success"
                              ? "bg-green-50 border-green-200 text-green-800"
                              : "bg-red-50 border-red-200 text-red-800"
                          }`}
                        >
                          {testResult.status === "loading" ? (
                            <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-current"></div>
                          ) : (
                            <CheckCircle
                              size={20}
                              className={
                                testResult.status === "success"
                                  ? "text-green-600"
                                  : "text-red-600"
                              }
                            />
                          )}
                          <div>
                            <div className="font-bold">{testResult.msg}</div>
                            {testResult.detail && (
                              <div className="text-sm opacity-80 mt-1">
                                {testResult.detail}
                              </div>
                            )}
                          </div>
                        </div>
                      )}
                    </div>
                  )}

                  {/* Tab 2: API 物件定義 */}
                  {activeTab === "objects" && (
                    <div className="flex gap-6 h-[calc(100vh-220px)]">
                      {/* 列表 */}
                      <div className="w-1/3 flex flex-col gap-3">
                        <button
                          onClick={() =>
                            setEditingObject({
                              id: "new",
                              name: "新 API 物件",
                              fieldMappings: [],
                            })
                          }
                          className="w-full py-3 border-2 border-dashed border-slate-300 rounded-xl text-slate-500 hover:border-blue-400 hover:text-blue-600 hover:bg-blue-50 transition-all flex items-center justify-center gap-2 font-bold"
                        >
                          <Plus size={18} />
                          建立 API 物件
                        </button>

                        <div className="flex-1 overflow-y-auto space-y-3 pr-1">
                          {currentDs.apiObjects.map((obj) => (
                            <div
                              key={obj.id}
                              onClick={() => setEditingObject(obj)}
                              className={`p-4 bg-white border rounded-xl cursor-pointer hover:shadow-md transition-all ${
                                editingObject?.id === obj.id
                                  ? "border-blue-500 ring-1 ring-blue-500"
                                  : "border-slate-200"
                              }`}
                            >
                              <div className="flex justify-between items-start mb-2">
                                <h4 className="font-bold text-slate-800">
                                  {obj.name}
                                </h4>
                                <span
                                  className={`text-[10px] px-1.5 py-0.5 rounded font-mono font-bold ${
                                    obj.method === "POST"
                                      ? "bg-green-100 text-green-700"
                                      : "bg-blue-100 text-blue-700"
                                  }`}
                                >
                                  {obj.method}
                                </span>
                              </div>
                              <div className="text-xs text-slate-500 mb-2 line-clamp-1">
                                {obj.description}
                              </div>
                              <div className="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded font-mono truncate">
                                {obj.path}
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>

                      {/* 編輯器 */}
                      <div className="flex-1 bg-white rounded-xl border border-slate-200 shadow-sm flex flex-col overflow-hidden">
                        {editingObject ? (
                          <>
                            <div className="p-4 border-b border-slate-200 bg-slate-50 flex justify-between items-center">
                              <div className="flex items-center gap-2 text-slate-700 font-bold">
                                <Layers size={18} className="text-blue-600" />
                                {editingObject.id === "new"
                                  ? "建立新物件"
                                  : `編輯: ${editingObject.name}`}
                              </div>
                              {editingObject.id !== "new" && (
                                <button className="text-red-500 hover:bg-red-50 p-1.5 rounded transition-colors">
                                  <Trash2 size={16} />
                                </button>
                              )}
                            </div>

                            <div className="flex-1 overflow-y-auto p-6 space-y-6">
                              <div className="grid grid-cols-2 gap-4">
                                <div className="col-span-2">
                                  <label className="block text-xs font-bold text-slate-500 uppercase mb-1">
                                    物件名稱 (用於表單設計器)
                                  </label>
                                  <input
                                    type="text"
                                    defaultValue={editingObject.name}
                                    placeholder="例如：取得部門列表"
                                    className="w-full border border-slate-300 rounded px-3 py-2 text-sm"
                                  />
                                </div>
                                <div>
                                  <label className="block text-xs font-bold text-slate-500 uppercase mb-1">
                                    API 路徑
                                  </label>
                                  <input
                                    type="text"
                                    defaultValue={editingObject.path}
                                    className="w-full border border-slate-300 rounded px-3 py-2 text-sm font-mono"
                                  />
                                </div>
                                <div>
                                  <label className="block text-xs font-bold text-slate-500 uppercase mb-1">
                                    Method
                                  </label>
                                  <select
                                    defaultValue={editingObject.method}
                                    className="w-full border border-slate-300 rounded px-3 py-2 text-sm"
                                  >
                                    <option>GET</option>
                                    <option>POST</option>
                                    <option>PUT</option>
                                  </select>
                                </div>
                              </div>

                              {/* Request Body */}
                              <div>
                                <div className="flex justify-between items-center mb-2">
                                  <label className="block text-xs font-bold text-slate-500 uppercase">
                                    請求參數 (Request Body)
                                  </label>
                                  <div className="flex gap-2">
                                    <button className="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded hover:bg-blue-100">
                                      + ${`{SessionID}`}
                                    </button>
                                    <button className="text-xs bg-purple-50 text-purple-600 px-2 py-1 rounded hover:bg-purple-100">
                                      + 表單變數
                                    </button>
                                  </div>
                                </div>
                                <textarea
                                  defaultValue={editingObject.requestBody}
                                  className="w-full h-40 border border-slate-300 rounded-lg p-3 font-mono text-sm bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none"
                                ></textarea>
                              </div>

                              {/* 視覺化 Mapping */}
                              <div>
                                <div className="flex justify-between items-center mb-3">
                                  <label className="block text-xs font-bold text-slate-500 uppercase">
                                    欄位對應 (Field Mapping)
                                  </label>
                                  <div className="flex gap-2 text-sm">
                                    <label className="flex items-center gap-1 cursor-pointer">
                                      <input
                                        type="radio"
                                        name="mappingType"
                                        defaultChecked={
                                          editingObject.mappingType === "list"
                                        }
                                      />{" "}
                                      列表 (Array)
                                    </label>
                                    <label className="flex items-center gap-1 cursor-pointer">
                                      <input
                                        type="radio"
                                        name="mappingType"
                                        defaultChecked={
                                          editingObject.mappingType === "single"
                                        }
                                      />{" "}
                                      單值 (Object)
                                    </label>
                                  </div>
                                </div>

                                <div className="border border-slate-200 rounded-lg overflow-hidden">
                                  <div className="bg-slate-50 px-4 py-2 border-b border-slate-200 flex gap-2">
                                    <div className="text-xs font-bold text-slate-500 w-5">
                                      #
                                    </div>
                                    <div className="text-xs font-bold text-slate-500 flex-1">
                                      外部欄位 (Source JSON Path)
                                    </div>
                                    <div className="text-xs font-bold text-slate-500 w-8 text-center"></div>
                                    <div className="text-xs font-bold text-slate-500 flex-1">
                                      內部識別名 (Target Name)
                                    </div>
                                    <div className="text-xs font-bold text-slate-500 w-24">
                                      類型
                                    </div>
                                    <div className="w-8"></div>
                                  </div>

                                  <div className="divide-y divide-slate-100">
                                    {editingObject.fieldMappings?.map(
                                      (map, idx) => (
                                        <div
                                          key={idx}
                                          className="px-4 py-2 flex items-center gap-2 bg-white hover:bg-slate-50"
                                        >
                                          <div className="text-xs text-slate-400 w-5">
                                            {idx + 1}
                                          </div>
                                          <input
                                            type="text"
                                            defaultValue={map.sourceField}
                                            className="flex-1 border border-slate-300 rounded px-2 py-1 text-sm font-mono"
                                          />
                                          <div className="w-8 text-center text-slate-400">
                                            <ArrowRight size={14} />
                                          </div>
                                          <input
                                            type="text"
                                            defaultValue={map.targetField}
                                            className="flex-1 border border-slate-300 rounded px-2 py-1 text-sm"
                                          />
                                          <select
                                            defaultValue={map.type}
                                            className="w-24 border border-slate-300 rounded px-2 py-1 text-xs"
                                          >
                                            <option>String</option>
                                            <option>Number</option>
                                            <option>Date</option>
                                          </select>
                                          <button className="w-8 text-slate-400 hover:text-red-500 flex justify-center">
                                            <Trash2 size={14} />
                                          </button>
                                        </div>
                                      )
                                    )}
                                    <div className="px-4 py-2 flex items-center gap-2 bg-slate-50">
                                      <div className="w-5"></div>
                                      <button className="text-xs text-blue-600 hover:underline flex items-center gap-1">
                                        <Plus size={14} /> 新增對應欄位
                                      </button>
                                    </div>
                                  </div>
                                </div>

                                <div className="mt-2 text-xs text-slate-500 flex gap-2 items-center">
                                  <span>資料根目錄 (Root Path):</span>
                                  <input
                                    type="text"
                                    defaultValue={editingObject.rootPath}
                                    className="border border-slate-300 rounded px-2 py-0.5 font-mono"
                                  />
                                  <span className="text-slate-400">
                                    (選填，若回傳直接為陣列可留空)
                                  </span>
                                </div>
                              </div>
                            </div>
                            <div className="p-4 border-t border-slate-200 flex justify-end gap-3 bg-slate-50">
                              <button
                                onClick={() => setEditingObject(null)}
                                className="px-4 py-2 text-sm text-slate-600 hover:bg-slate-200 rounded-lg"
                              >
                                取消
                              </button>
                              <button className="px-4 py-2 text-sm bg-blue-600 text-white hover:bg-blue-700 rounded-lg shadow-sm">
                                儲存物件
                              </button>
                            </div>
                          </>
                        ) : (
                          <div className="flex-1 flex flex-col items-center justify-center text-slate-400">
                            <div className="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4">
                              <Layers size={32} className="opacity-50" />
                            </div>
                            <p className="font-medium text-slate-600">
                              請選擇左側 API 物件進行編輯
                            </p>
                            <p className="text-sm mt-1">
                              或是點擊上方「建立 API 物件」
                            </p>
                          </div>
                        )}
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      }

      const root = createRoot(document.getElementById("root"));
      root.render(<UniversalDataSourceConfig />);
    </script>
  </body>
</html>
